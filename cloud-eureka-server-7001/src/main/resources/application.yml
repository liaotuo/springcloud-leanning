server:
  port: 7001
eureka:
  instance:
    hostname: localhost
  client:
    # false 表示不向注册中心注册自己
    register-with-eureka: false
    # false 表示自己就是注册中心，不需要去检索服务
    fetch-registry: false
    service-url:
      # 设置于 eureka 交互的地址查询服务和注册中心服务都需要依赖这个地址
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/

